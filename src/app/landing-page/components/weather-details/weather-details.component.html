
  <div class="page-wrapper">
    <div *ngFor="let item of weatherDetails$ | async" class="page-card">
      <div>City: {{item.name}}</div>
      <div>Temperature: {{item.main.temp}} &deg;C</div>
      <div>Wind Speed: {{item.wind.speed}}mph</div>
      <div>
        <img src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png" alt="">
      </div>
    </div>
  </div>
